{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v8 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>
		<div class="wrapper">

			<div class="form-inner">
				<form action="" method="POST">
					{% csrf_token %}
					<div class="form-header">
						<h3>Log in</h3>
						{% for i in messages %}
						<h4 style="margin-top: 30px;">{{i}}</h4>
						{% endfor %}
					</div>
					<div class="form-group">
						<label for="">Username:</label>
						<input name="username" type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
					</div>
					<div class="form-group" >
						<label for="">Password:</label>
						<input name="password" type="password" class="form-control" data-validation="length" data-validation-length="min8">
					</div>
					<button type="submit">Log in</button>
					<button style="margin-top: 280px;"><a href="{% url 'login' %}">Log in as a student</a></button>
				</form>
			</div>
			<div class="image-holder">
				<img  width="2500px" src="{% static 'images/registration-form-8.jpg' %}" alt="">
			</div>		
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/jquery.form-validator.min.js"></script>
		<script src="js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
