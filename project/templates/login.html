{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v8 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="image-holder">
				<img  width="2500px" src="{% static 'images/registration-form-8.jpg' %}" alt="">
			</div>
			<div class="form-inner">
				<form action="" method="POST">
					{% csrf_token %}
					<div class="form-header">
						<h3>Log in</h3>
						<img src="images/sign-up.png" alt="" class="sign-up-icon">
					</div>
					<div class="form-group">
						<label for="">Student Number</label>
						<input name="studentnumber" type="text" class="form-control" data-validation="email">
					</div>
					<div class="form-group" >
						<label for="">Password:</label>
						<input name="password"  type="password" class="form-control" data-validation="length" data-validation-length="min8">
					</div>
					<button>Log in</button>
					<button style="margin-top: 280px;"> <a href="{% url 'teacherlogin' %}">Log in as a teacher</a></button>
				</form>
			</div>
			
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/jquery.form-validator.min.js"></script>
		<script src="js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
